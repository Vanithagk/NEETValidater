<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Exam Marks Calculator</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-size:cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60vh;
}

.container {
    background-color: rgba(181, 230, 231, 0.1);;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px ;
    width: 500px;
    margin-top:100px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input[type="number"] {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 50px;
}

button {
    margin-top: 20px;
    padding: 10px;
    background: #882421;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

button:hover {
    background-color: #ccc;
}

#results {
    margin-top: 30px;
}

#results p {
    margin: 5px 0;
}

   </style>
</head>
<body background ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9lpqEH-UnBI3PAYhpUhN88mf_fstcC2f8UA&s""></body>
    <div class="container">
        <h1>NEET Exam Marks Calculator</h1>
        <form id="neet-form">
            <label for="score">Enter NEET Score:</label>
            <input type="number" id="score" name="score" required>
            <button type="button" onclick="calculateAnswers()">Calculate</button>
        </form>
        <div id="results">
            <p id="correct-answers"></p>
            <p id="incorrect-answers"></p>
        </div>
    </div>
    <script>
        function calculateAnswers() {
    const score = parseInt(document.getElementById('score').value);

    if (isNaN(score) || score < 180 || score > 720) {
        alert("Please enter a valid score between 180 and 720.");
        return;
    }

    // Calculate correct and incorrect answers
    const correct = (score + 180) / 5;
    const incorrect = 180 - correct;

    if (correct < 0 || incorrect < 0 || !Number.isInteger(correct) || !Number.isInteger(incorrect)) {
        alert("Invalid score entered. Please check and try again.");
        return;
    }

    // Display results
    document.getElementById('correct-answers').innerText = `Correct Answers: ${correct}`;
    document.getElementById('incorrect-answers').innerText = `Incorrect Answers: ${incorrect}`;
}
    </script>
</body>
</html>
